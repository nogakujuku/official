name: Deploy to GitHub Pages
# REF: https://docs.astro.build/ja/guides/deploy/github/
# REF: https://blog.kimulaco.dev/article/microcms-webhook-to-github-actions/
on:
  push:
    branches: [main]

  repository_dispatch:
    types: [update_post]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout this repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload
        uses: withastro/action@v1
        with:
          node-version: 20
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: List docs directory
        run: ls -l docs || echo "docs directory not found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
